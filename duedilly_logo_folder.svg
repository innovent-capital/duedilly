<svg viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FF2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Folder Icon -->
  <g transform="translate(15, 15)">
    <!-- Folder tab -->
    <path d="M 0,5 L 15,5 L 18,0 L 28,0 L 31,5 L 45,5" 
          fill="url(#accentGradient)" opacity="0.6"/>
    
    <!-- Folder body -->
    <rect x="0" y="5" width="45" height="30" rx="2" 
          fill="url(#primaryGradient)"/>
    
    <!-- Folder highlight -->
    <rect x="2" y="8" width="41" height="3" rx="1" 
          fill="white" opacity="0.2"/>
    
    <!-- Checkmark on folder -->
    <circle cx="22.5" cy="22" r="8" fill="white" opacity="0.9"/>
    <path d="M 18,22 L 21,25 L 27,19" 
          stroke="#2D5BFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#0F172A" letter-spacing="1">
    DUEDILLY
  </text>
</svg>